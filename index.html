<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Highway Motors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="img/logo.png" alt="Logo" />
      </div>
      <h1>Highway Motors</h1>
      <div class="busca">
        <img src="img/busca.png" alt="Busca" />
        <input id="busca" type="text" placeholder="Pesquise pelo modelo" />
      </div>
      <div class="menu">
        <button>Comprar Carro</button>
        <button>Vender Meu Carro</button>
      </div>
      <div class="opcoes">
        <img src="img/menu.png" alt="Menu" id="menu-icon" />
        <ul class="dropdown">
          <li><button id="acessibilidade-btn">Acessibilidade</button></li>
          <li><button id="tema-btn">Modo Noturno</button></li>
        </ul>
      </div>
    </header>
    <main>
      <div class="fixados">
        <img src="img/zap.png" alt="zap" style="margin-bottom: 30px" />
        <img src="img/instagram.png" alt="instagram" />
      </div>
      <div class="banner">
        <img src="img/banner.jpg" alt="Banner" />
        <div class="texto-banner">
          <h2>Bem-vindo à Highway Motors</h2>
          <p>
            "A Highway Motors conecta você ao carro ideal, com compra e venda de
            veículos de forma segura, rápida e transparente."
          </p>
        </div>
      </div>
      <hr />
      <section class=""></section>
    </main>
    <footer>
      <p>&copy; 2025 Highway Motors. Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
